syntax = "proto3";

package ug.hix.hixnet2.models;

message DeviceNode{
    string instanceName = 1;
    string meshID  = 2;
    string serviceAddress  = 3;
    string multicastAddress = 4;
    string macAddress  = 5;
    repeated DeviceNode peers = 6;
    DeviceNode relayDevice =7;
    repeated Service services = 8;
    int32 Hops = 9;
    bool  hasMaster = 10;
    bool  isMaster  = 11;
    bool  hasInternetWifi = 12;
    string deviceName = 13;

}

message Service{
    string name = 1;
    int32 port = 2;
}

